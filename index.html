<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor Challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 class="sr-only">Profile card</h1>
  </header>

  <!-- Card -->
  <main class="card">
    <header>
      <img src="images/image-victor.jpg" alt="profile picture" class="photo" width="106" height="106">
      <h2 class="id">Victor Crest <span>26</span></h2>
      <p class="city">London</p>
    </header>

    <section>
      <h3 class="sr-only">Statistics</h3>
      <ul class="stats-list">
        <li class="stat">
          <strong class="number">80K</strong>
          <p class="label">Followers</p>
        </li>
        <li class="stat">
          <strong class="number">803K</strong>
          <p class="label">Likes</p>
        </li>
        <li class="stat">
          <strong class="number">1.4K</strong>
          <p class="label">Photos</p>
        </li>
      </ul>
    </section>
  </main>

  <!-- Attribution -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/fernandolapaz">Fernando</a>.
  </footer>
</body>

</html>
